<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title></title>
  <style type="text/css">
    @font-face { font-family:'Unkempt'; src:url(Unkempt-Regular.ttf); font-display:swap; }
    html,body,#main { height: 98%; user-select:none; }
    body { background-color:#000000; color:#ffffff; font-family:'Unkempt';}
    #main {  opacity: 1.0; animation: fadeIn1 3s ease-in-out  0s 1 normal; }
    .article { display: block; width: 95%; max-width: 800px; margin: auto; position: absolute; top: 5px; bottom: 50px; left: 0; right: 0; 
               opacity: 0.5; animation: fadeIn2 10s ease-in-out  300s 1 backwards; }
    @keyframes fadeIn1 { 0% {opacity: 0} 100% {opacity: 1.0} }
    @keyframes fadeIn2 { 0% {opacity: 0} 100% {opacity: 0.5} }
    .bye { height:95%; font-size:clamp(30px,5vw,60px); display:flex; justify-content:center; align-items:center; }
    .npc { height:5%; font-size:clamp(12px,2vw,20px); text-align:center; }
  </style>
</head>
<body>
  <div id="main"><div class="bye">Never Say goodbye.</div><div class="npc">NEW CODOMO PROTEAN 2022</div></div>
  <!-- Wait a 5 minutes -->
  <img src="hanataba.jpg" class="article">
</body>
</html>
